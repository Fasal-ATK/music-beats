<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    {% load static %}

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '4user/login/fonts/material-icon/css/material-design-iconic-font.min.css'%}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static '4user/login/css/style.css'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form form" id="register-form" action="{% url 'signup' %}">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="uname" id="name" placeholder="User Name" required/>
                        </div>

                        <div class="form-group">
                            <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                            <input type="number" name="phone" id="phone" placeholder="Your Phone Number" required/>
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>

                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" required/>
                        </div>

                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>

                        <div class="form-group form-button">
                            <button type="submit" id="submit-btn" class="form-submit btn btn-primary">Register</button>
                        </div>
                    </form>

                    {% if messages %}
                    <ul style="color: red;">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                </div>
                <div class="signup-image">
                    <figure><img src="{% static '4user/login/images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'ulogin' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->

<script src="{% static '4user/login/vendor/jquery/jquery.min.js'%}"></script>

</body>
</html>
