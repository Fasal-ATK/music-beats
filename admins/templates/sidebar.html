{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
 
    {% block head %}

    <title>Document</title> 
    
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="{% static '4admin/css/sidebar.css'%}">

</head>

<body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> 
                    <a class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">BBBootstrap</span> </a>
                    <div class="nav_list"> 
                        <a href="{% url 'dash' %}" class="nav_link {% if request.path == '/staff/dash/' %}active{% endif %}"> <i class='bx bx-home-circle nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                        <a href="{% url 'usermanager' %}" class="nav_link {% if request.path == '/staff/usermanager/' %}active{% endif %}"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">User Management</span> </a>  
                        <a href="{% url 'category' %}" class="nav_link {% if request.path == '/staff/category/' %}active{% endif %}"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Category</span> </a>
                        <a href="{% url 'product' %}" class="nav_link {% if request.path == '/staff/product/' %}active{% endif %}"> <i class='bx bx-shopping-bag nav_icon'></i> <span class="nav_name">Product</span> </a> 
                        <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a>
                        <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i><span class="nav_name">Stats</span> </a> 
                    </div>
                </div>
             <a href="{% url 'signout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
        </div>
        <!--Container Main start-->
        
        <div class="height-100 bg-light"> 
             
            {% block content %}
            {% endblock %}
           
    
        </div>
        
     <script src="{% static '4admin/js/sidebar.js'%}"></script>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     

     {% block script %}
            {% endblock %}
           
</body>
     
</html>
